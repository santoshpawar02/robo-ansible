- name : Load nodejs
  ansible.builtin.include_role:
    name: common
    tasks_from: nodejs

- name : Copy MongoDB repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name : Install MongoDB
  ansible.buitin.dnf:
    name: mongodb-mongosh
    state: installed 

- name: load Master Data 
  ansible.builtin.shell: mongosh --host mongo-dev.santoshpawar.site </app/db/master-data.js
